<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Projecte PixlJS</title>
    <meta name="description" content="" />
    <meta name="author" content="Biel Serrano & Jordi Yang" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0.9375em;
      }

      input[type='number'] {
        width: 40px;
      }

      #result {
        margin-left: 10px;
        padding: 2px;
        border: 2px rgb(51, 197, 51) solid;
        border-radius: 10%;
        color: rgb(16, 63, 16);
        background-color: rgba(51, 197, 51, 0.473);
        font-weight: bold;
        font-size: medium;
      }
    </style>
  </head>

  <body>
    <div id="start">
      <input
        type="radio"
        id="preguntes-infinite"
        name="tipus-partida"
        value="infinite"
        checked
      />
      <label for="preguntes-infinite">Vull preguntes infinites!</label><br />
      <input
        type="radio"
        id="preguntes-fixed"
        name="tipus-partida"
        value="fixed"
      />
      <label for="preguntes-fixed">Vull un nombre de preguntes definit:</label>
      <input type="number" id="num-preguntes" min="1" max="30" disabled /><br />
      <button type="button" class="btn btn-dark" id="bt-start">START!</button>
      <div id="scores">
        <hr />
        <table id="tb-scores" class="table">
          <thead>
            <th scope="col">Data i hora</th>
            <th scope="col">Puntuació</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="game">
      <h2>El joc ha començat al dispositiu...</h2>
      <p>Un cop acabi la partida, els resultats es rebran i mostraran aquí.</p>
      <button type="button" class="btn btn-dark" id="bt-stop">STOP</button>
      <button type="button" class="btn btn-dark" id="bt-end">
        (Debug) END
      </button>
    </div>
    <div id="end">
      <h2>S'ha acabat la partida!</h2>
      <p>La teva puntuació ha sigut:<span id="result"></span></p>
      <button type="button" class="btn btn-dark" id="bt-restart">
        Tornar a l'inici
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
